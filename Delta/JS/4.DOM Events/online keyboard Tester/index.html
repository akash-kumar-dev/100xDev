<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Keyboard Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Test Your Keyboard</h3>

    <div class="display">
       Pressed Key Will Display here
    </div>

    <div class="MainFrame">

        <div class="column1">
        <div class="Tab" style="width: 50px;" id="btn">Tab</div>
        <div class="Q" id="btn">Q</div>
        <div class="W" id="btn">W</div>
        <div class="E" id="btn">E</div>
        <div class="R" id="btn">R</div>
        <div class="T" id="btn">T</div>
        <div class="Y" id="btn">Y</div>
        <div class="U" id="btn">U</div>
        <div class="I" id="btn">I</div>
        <div class="O" id="btn">O</div>
        <div class="P" id="btn">P</div>

        <div class="column2">
        <div class="Tab" style="width: 50px;" id="btn">Tab</div>
        <div class="Q" id="btn">Q</div>
        <div class="W" id="btn">W</div>
        <div class="E" id="btn">E</div>
        <div class="R" id="btn">R</div>
        <div class="T" id="btn">T</div>
        <div class="Y" id="btn">Y</div>
        <div class="U" id="btn">U</div>
        <div class="I" id="btn">I</div>
        <div class="O" id="btn">O</div>
        <div class="P" id="btn">P</div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
