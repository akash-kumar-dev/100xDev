<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>units in css</title>
    <style>
        html {
            font-size: 16px;
        }
        
        body {
            font-size: 36px;
        }
        
        div.percent {
            font-size: 200%;
        }
        
        div.em {
            font-size: 1em;
        }
        
        div.rem {
            font-size: 1rem;
        }
        
        div.vw {
            font-size: 10vw;
        }
    </style>
</head>

<body>
    <div class="percent">font size : 200%</div>
    <div class="em">font size: 1em</div>
    <div class="rem">font size: 1rem</div>
    <div class="vw">font size: 1vw</div>
</body>

</html>
