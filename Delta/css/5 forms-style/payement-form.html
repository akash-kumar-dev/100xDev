<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>required filled followed by *</p>
            <hr>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="name" placeholder="Rahul Yadav" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="male">
                </p>
            </fieldset>
            <p>
                Address <textarea name="address" id="address" cols="40" rows="8" placeholder="Enter your Address"></textarea>
            </p>
            <p>Email *<input type="email" name="email" id="email" placeholder="rahul123@gmail.com" required></p>
            <p>Pin Code <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
            <hr>
            <h2>Payment Details</h2>
            <p>Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--select a Card Type--</option>
                    <option value="visa">VISA</option>
                    <option value="mastercard">Master Card</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>
                Card Number <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiration date: <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV <input type="password" name="cvv" id="cvv" placeholder="123">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
    
</body>
</html>
