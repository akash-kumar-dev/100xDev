<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip image</title>
    <style>
        .clip-path{
            margin: 0px 100px;
            width: 70%;
            clip-path: polygon(48% 0, 0 100%, 100% 100%);
            /* triangle */
        }
    </style>
</head>
<body>
    <img src="../img/img.jpg" alt="" class="clip-path">
</body>
</html>
