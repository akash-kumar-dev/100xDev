<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form for Your Order</h1>
        <p>required filled followed by *</p>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="male">
            </p>
        </fieldset>
        <p>
            Address <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>Email *<input type="email" name="email" id="email" required></p>
        <p>Pin Code <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Details</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--select a Card Type--</option>
                <option value="visa">VISA</option>
                <option value="mastercard">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
