<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>2.index.html</title>
</head>
<body>
    <hr>
    <!--a href tag Hyperlink-->
    <h3>LINKS </h3>
    <a href="1.html">1.html_sameTAB</a><br>
    <a href="1.elements.html" target="_blank"><h1>elements</h1></a>
    <hr>

    <!--Img src Tag-->
    <h3>Image file by img tag:</h3>
    <img src="img/img.jpg" alt="html img file" width="100" height="100">
    <hr>

    <!--Video  src tag use-->
    <h2>Video file by video src tag</h2>
    <video src="video/video.mp4" poster="img/img.jpg" width="400" controls loop></video>
    <hr>

    <!--Iframe Tag use :-->
    <h2>iframe tag</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hS5CfP8n_js?si=aStAaqIU0TEeeWVa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
    <iframe src="https://www.apnacollege.in/" frameborder="0" width="100" height="100"></iframe>

    <!--Table Element -->
    <Table>
        <thead>
            <tr>    <!--tr for new row-->
                <th>subject</th>    <!--th use for heading-->
                <th>theory</th>
                <th>practical</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>    <!--td for content NO BOLD-->
                <td>50</td>
                <td>30</td>
                <td align="center">80</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>40</td>
                <td>25</td>
                <td align="center">65</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>55</td>
                <td>35</td>
                <td align="center">90</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td>60</td>
                <td>40</td>
                <td align="center">100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">MARKS</th>
                <td>335</td>
            </tr>
            <tr>
                <th colspan="4" align="center">PASS</th>
            </tr>
        </tfoot>
    </Table>


</body>
</html>
